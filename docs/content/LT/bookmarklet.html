<h1 id="おまえの-youtube-は-n-倍遅い">おまえの YouTube は n 倍遅い</h1>
<p>時間は有限なのに YouTube は2倍速まで．<br>
もっと《加速》したいですよね？</p>
<h3 id="それ-bookmarklet-でできます">それ， Bookmarklet でできます</h3>
<p>Bookmarklet : ブックマークから JavaScript を呼ぶしくみ．</p>
<p>↓ をブックマークのリンクに指定して呼び出すだけ．</p>

<figure><figcaption class="code-caption">2.5倍速</figcaption><pre><code class="js">javascript:(()=&gt;{document.querySelector('.video-stream.html5-main-video').playbackRate=2.5;})();</code></pre></figure>
<h3 id="おまけ">おまけ</h3>
<p>自己責任ですが，某マトリクス認証も自動化できます．<br>
なんたらアプリに課金しなくておｋ．</p>
